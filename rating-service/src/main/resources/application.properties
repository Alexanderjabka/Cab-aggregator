spring.application.name=rating-service
server.port=8086
spring.datasource.url=jdbc:postgresql://localhost:5432/rating-service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.profiles.active=default
rating.recent-limit=10
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
resilience4j.retry.instances.ratingService.max-attempts=3
resilience4j.retry.instances.ratingService.wait-duration=2s
resilience4j.retry.instances.ratingService.retry-exceptions[0]=org.springframework.web.client.ResourceAccessException
resilience4j.retry.instances.ratingService.retry-exceptions[1]=java.io.IOException
resilience4j.circuitbreaker.instances.ratingService.register-health-indicator=true
resilience4j.circuitbreaker.instances.ratingService.sliding-window-size=10
resilience4j.circuitbreaker.instances.ratingService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.ratingService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.ratingService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.ratingService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.ratingService.failure-rate-threshold=50
management.tracing.enabled=true
management.zipkin.tracing.endpoint=${ZIPKIN_HOST:http://localhost:9411}/api/v2/spans
management.metrics.tags.app=${spring.application.name}
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{traceId:-},%X{spanId:-}] - %msg%n
management.endpoints.web.exposure.include=health,prometheus,metrics,info,env
management.prometheus.metrics.export.enabled=true
management.metrics.enable.all=true