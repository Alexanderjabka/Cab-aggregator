global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'microservices'
    metrics_path: '/actuator/prometheus'
    eureka_sd_configs:
      - server: 'http://eureka-server:8081/eureka'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [ __meta_eureka_app ]
        target_label: job
      - source_labels: [ __meta_eureka_instance ]
        target_label: instance

  - job_name: 'kafka'
    static_configs:
      - targets: [ 'kafka-exporter:9308' ]
    metrics_path: /metrics
    scrape_interval: 15s