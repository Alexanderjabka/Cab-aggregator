spring.application.name=ride-service
server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5432/ride-service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
api.key=${API_KEY}

server.url.driver=http://localhost:8081/api/v1/drivers
server.url.map=https://api.openrouteservice.org/geocode
server.url.passenger=http://localhost:8080/api/v1/passengers

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.profiles.active=default
